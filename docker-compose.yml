services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: bioreport-nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www:ro
    depends_on:
      - app
    networks:
      - bioreport
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run

  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: bioreport-app
    volumes:
      - .:/var/www
    depends_on:
      - postgres
    networks:
      - bioreport
    restart: unless-stopped

  postgres:
    image: postgres:18.1
    container_name: bioreport-postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - bioreport
    restart: unless-stopped

networks:
  bioreport:
    driver: bridge

volumes:
  postgres_data:
