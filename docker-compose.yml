services:
  nginx:
    image: nginx:alpine
    container_name: bioreport-nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - bioreport
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run

  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: bioreport-app
    volumes:
      - .:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/99-bioreport.ini:ro
    environment:
      MONGO_DB_URI: mongodb://${MONGO_DB_USERNAME}:${MONGO_DB_PASSWORD}@mongodb:${MONGO_DB_PORT}/${MONGO_DB_DATABASE}?authSource=admin
    depends_on:
      - mongodb
    networks:
      - bioreport
    restart: unless-stopped

  mongodb:
    image: mongo:8
    container_name: bioreport-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_DB_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB_DATABASE}
    volumes:
      - mongodb_data:/data/db
    networks:
      - bioreport
    restart: unless-stopped

networks:
  bioreport:
    driver: bridge

volumes:
  mongodb_data:
